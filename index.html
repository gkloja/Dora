<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dôra Atelier · caderno de afeto</title>
  <!-- tipografia rara e icônica -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,200;0,300;0,400;1,200&family=Viaoda+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #efe6dd;
      color: #2b221c;
      font-family: 'Petrona', serif;
      font-weight: 200;
      overflow-x: hidden;
    }

    /* textura de papel artesanal */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.06"/></svg>');
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 30px;
    }

    /* capa do caderno - entrada dramática */
    .caderno-capa {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      border-bottom: 2px solid #dacbbd;
    }

    .caderno-capa::before {
      content: "✻";
      font-size: 8rem;
      color: #cbb59e;
      position: absolute;
      top: 30px;
      left: 5%;
      opacity: 0.2;
      transform: rotate(15deg);
    }

    .caderno-capa::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #c6ad95, transparent);
    }

    .logo-encadernada {
      max-width: 420px;
      width: 80%;
      filter: drop-shadow(0 30px 30px rgba(70, 45, 30, 0.3));
      border-radius: 200px 200px 50px 50px;
      transition: 1s;
      animation: respirar 6s infinite alternate;
    }

    @keyframes respirar {
      0% { transform: scale(1) translateY(0); filter: drop-shadow(0 20px 20px #755e4c); }
      100% { transform: scale(1.02) translateY(-15px); filter: drop-shadow(0 40px 35px #5e4232); }
    }

    .titulo-obra {
      font-family: 'Viaoda Libre', cursive;
      font-size: 3.2rem;
      color: #6b503d;
      margin: 20px 0 5px;
      letter-spacing: 14px;
      text-indent: 14px;
      border-bottom: 1px double #cab39f;
    }

    .subtitulo-obra {
      font-size: 1.2rem;
      letter-spacing: 8px;
      color: #a0836d;
      font-weight: 200;
      text-transform: uppercase;
      margin-top: 15px;
    }

    .arabesco-caderno {
      font-size: 3rem;
      color: #d5bcab;
      margin-top: 40px;
    }

    /* GRID INSPIRADO EM FICHÁRIO DE ARTISTA */
    .folio {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
      gap: 40px 30px;
      margin: 90px 0 100px;
      position: relative;
    }

    /* cartão de bolsa — objeto de desejo */
    .cartao-bolsa {
      position: relative;
      background: #f7f0e8;
      border-radius: 120px 20px 120px 20px;
      box-shadow: 25px 25px 40px -10px #4f3f33, -5px -5px 20px #fffcf5;
      transition: all 0.45s cubic-bezier(0.25, 0.7, 0.3, 1.2);
      cursor: pointer;
      overflow: hidden;
      aspect-ratio: 1 / 1.15;
      display: flex;
      align-items: flex-end;
      border: 1px solid #f2e3d4;
    }

    .cartao-bolsa:hover {
      transform: scale(1.03) translateY(-12px);
      border-radius: 40px 120px 40px 120px;
      box-shadow: 35px 35px 55px -8px #3b2e24;
    }

    .inlay {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .foto-bolsa {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.9s, transform 0.8s;
      will-change: opacity, transform;
    }

    .foto-primaria {
      opacity: 1;
      z-index: 3;
    }
    .foto-secundaria {
      opacity: 0;
      transform: scale(1.03);
    }
    .foto-terciaria {
      opacity: 0;
      transform: scale(1.06);
    }

    .cartao-bolsa:hover .foto-primaria {
      opacity: 0.5;
    }
    .cartao-bolsa:hover .foto-secundaria {
      opacity: 0.6;
      transform: scale(1.1);
    }
    .cartao-bolsa:hover .foto-terciaria {
      opacity: 0.4;
      transform: scale(1.15);
    }

    /* indicador de multiplas paginas (fotos) */
    .indicador-folhas {
      position: absolute;
      bottom: 20px;
      right: 25px;
      background: rgba(250, 240, 230, 0.8);
      backdrop-filter: blur(8px);
      padding: 10px 22px;
      border-radius: 80px;
      font-size: 0.95rem;
      color: #3a2a1d;
      border: 1px solid #f0dfd0;
      z-index: 15;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      font-weight: 300;
      letter-spacing: 1.2px;
    }

    .indicador-folhas i {
      margin-right: 8px;
      color: #9b755b;
    }

    /* camada de aquisição (sutil e irresistível) */
    .camada-aquisicao {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, #201a15e0 5%, transparent);
      padding: 50px 20px 25px;
      display: flex;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      transform: translateY(15px);
      transition: 0.3s 0.1s;
      pointer-events: none;
    }

    .cartao-bolsa:hover .camada-aquisicao {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .botao-cobicar {
      background: #fffbf7;
      border: none;
      border-radius: 200px;
      padding: 20px 45px;
      font-size: 1.3rem;
      color: #2c1f17;
      display: flex;
      gap: 18px;
      align-items: center;
      box-shadow: 0 18px 28px #0805037a;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #ffeede;
      font-family: 'Petrona', serif;
      font-weight: 200;
      letter-spacing: 2px;
    }

    .botao-cobicar i {
      color: #25D366;
      font-size: 2.2rem;
    }

    .botao-cobicar:hover {
      background: #25D366;
      color: white;
    }
    .botao-cobicar:hover i {
      color: white;
    }

    /* MODAL LIVRO DE ARTISTA - EXPANDIDO */
    .modal-livro {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(22, 16, 12, 0.9);
      backdrop-filter: blur(18px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .folha-modal {
      background: #f7ede3;
      max-width: 1300px;
      width: 95%;
      border-radius: 150px 20px 150px 20px;
      padding: 35px 35px 55px;
      box-shadow: 0 60px 100px #050302;
      border: 3px solid #ebd8c6;
      position: relative;
    }

    .fechar-folha {
      position: absolute;
      top: 35px; right: 45px;
      background: none;
      border: none;
      font-size: 4rem;
      color: #b28f77;
      cursor: pointer;
      transition: 0.2s;
    }
    .fechar-folha:hover {
      color: #4e3425;
      transform: rotate(180deg) scale(1.2);
    }

    .corpo-modal {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .imagem-principal-modal {
      max-width: 100%;
      max-height: 55vh;
      border-radius: 80px;
      background: #d0beae;
      box-shadow: 0 25px 40px #4d3b2e;
    }

    .miniaturas-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin: 45px 0 35px;
    }

    .mini-bolsa {
      width: 90px;
      height: 90px;
      border-radius: 30px;
      object-fit: cover;
      border: 3px solid transparent;
      transition: 0.2s;
      background: #d1bfaf;
      cursor: pointer;
    }
    .mini-bolsa.ativa {
      border-color: #c29b7b;
      transform: scale(1.12);
      box-shadow: 0 6px 14px #705844;
    }

    .botao-enviar-modal {
      background: #25D366;
      border: none;
      border-radius: 200px;
      padding: 24px 70px;
      font-size: 2rem;
      color: white;
      display: flex;
      gap: 30px;
      align-items: center;
      border: 4px solid #fef3e7;
      box-shadow: 0 25px 40px #175a37;
      cursor: pointer;
      transition: 0.2s;
      font-family: 'Petrona', serif;
      font-weight: 200;
      letter-spacing: 4px;
    }

    .botao-enviar-modal i {
      font-size: 3rem;
    }

    .botao-enviar-modal:hover {
      background: #1ca353;
      transform: scale(1.03);
    }

    /* contato flutuante - Dôra */
    .falar-com-dora {
      position: fixed;
      bottom: 40px;
      right: 35px;
      z-index: 500;
    }

    .falar-com-dora a {
      background: #25D366;
      width: 100px;
      height: 100px;
      border-radius: 70% 30% 60% 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3.8rem;
      box-shadow: 0 25px 40px #175229;
      border: 4px solid #f6e5d6;
      transition: 0.3s;
    }

    .falar-com-dora a:hover {
      border-radius: 40% 60% 30% 70%;
      transform: rotate(8deg) scale(1.12);
    }

    /* rodapé assinatura */
    .colofon {
      padding: 50px 10px 30px;
      text-align: center;
      color: #b69d89;
      font-size: 1rem;
      border-top: 2px dotted #dac3b2;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .titulo-obra { font-size: 2rem; letter-spacing: 6px; }
      .botao-cobicar { padding: 14px 25px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>

<!-- MODAL - livro de artista -->
<div class="modal-livro" id="modalLivro">
  <div class="folha-modal">
    <button class="fechar-folha" id="fecharFolha">&times;</button>
    <div class="corpo-modal">
      <img class="imagem-principal-modal" id="imagemPrincipalModal" src="" alt="bolsa ampliada">
      <div class="miniaturas-wrapper" id="miniaturasWrapper"></div>
      <button class="botao-enviar-modal" id="enviarModalBtn">
        <i class="fab fa-whatsapp"></i> QUERO ESTA PÁGINA
      </button>
    </div>
  </div>
</div>

<main class="container">
  <!-- CAPA DO CADERNO -->
  <div class="caderno-capa">
    <img src="file_00000000b2f4720e96c2df540dc5d06a.png" alt="Dôra Atelier" class="logo-encadernada" onerror="this.src='https://via.placeholder.com/500x250/efe6dd/6b503d?text=DÔRA+atelier';">
    <h1 class="titulo-obra">DÔRA</h1>
    <div class="subtitulo-obra">atelier</div>
    <div class="arabesco-caderno">✻ ✻ ✻</div>
  </div>

  <!-- FOLIO: onde as bolsas serão renderizadas -->
  <div class="folio" id="folioContainer"></div>

  <div class="colofon">
    <p>caderno de afeto · edição única</p>
    <p style="margin-top: 15px;">+55 92 9205-5895  ·  @dora.atelier</p>
  </div>
</main>

<!-- whatsapp fixo -->
<div class="falar-com-dora">
  <a href="https://wa.me/559292055895?text=Olá%20Dôra%2C%20encontrei%20seu%20caderno%20de%20afeto." target="_blank"><i class="fab fa-whatsapp"></i></a>
</div>

<script>
  (function() {
    // ---------------------------------------------------------------
    // CONFIGURAÇÃO: total de imagens .jpg na pasta (001.jpg, 002.jpg ...)
    // ALTERE AQUI com o número exato de imagens que você tem
    const TOTAL_IMAGENS = 24; // <-- exemplo: se tiver 24 fotos, coloque 24
    // ---------------------------------------------------------------

    // 1. Gerar array com caminhos: imagens/001.jpg, imagens/002.jpg, ...
    function gerarListaCompleta() {
      const lista = [];
      for (let i = 1; i <= TOTAL_IMAGENS; i++) {
        const numero = i.toString().padStart(3, '0'); // 001, 002, ...
        lista.push(`imagens/${numero}.jpg`);
      }
      return lista;
    }

    // 2. Embaralhar e agrupar em "bolsas" (cada bolsa terá entre 2 e 4 fotos, com raras exceções de 1)
    function agruparEmBolsas(imagens) {
      const grupos = [];
      const copia = [...imagens];
      while (copia.length) {
        // queremos principalmente grupos de 2 a 4 imagens, mas se sobrar poucas, ajusta
        let maxGroup = Math.min(4, copia.length);
        let minGroup = 2;
        if (copia.length <= 2) minGroup = copia.length; // último grupo pode ter 1 ou 2
        let tamanho = Math.min(maxGroup, Math.floor(Math.random() * (maxGroup - minGroup + 1)) + minGroup);
        if (copia.length === 1) tamanho = 1;
        const grupo = copia.splice(0, tamanho);
        grupos.push(grupo);
      }
      return grupos;
    }

    const todasImagens = gerarListaCompleta();
    const bolsas = agruparEmBolsas(todasImagens);
    window.bolsasData = bolsas; // expoe global

    // 3. Renderizar a vitrine (folio)
    const folio = document.getElementById('folioContainer');
    function renderizarFolio() {
      let html = '';
      bolsas.forEach((grupo, idx) => {
        const primeira = grupo[0];
        const segunda = grupo[1] || grupo[0];
        const terceira = grupo[2] || grupo[1] || grupo[0];
        const qtd = grupo.length;
        const badge = qtd > 1 ? `<div class="indicador-folhas"><i class="far fa-images"></i> ${qtd} páginas</div>` : '';

        html += `
          <div class="cartao-bolsa" data-bolsa-index="${idx}">
            <div class="inlay">
              <img src="${primeira}" class="foto-bolsa foto-primaria" alt="bolsa" loading="lazy">
              <img src="${segunda}" class="foto-bolsa foto-secundaria" alt="bolsa" loading="lazy">
              <img src="${terceira}" class="foto-bolsa foto-terciaria" alt="bolsa" loading="lazy">
              ${badge}
            </div>
            <div class="camada-aquisicao">
              <button class="botao-cobicar" data-bolsa-index="${idx}" data-primeira-img="${primeira}"><i class="fab fa-whatsapp"></i> COBIÇAR</button>
            </div>
          </div>
        `;
      });
      folio.innerHTML = html;
    }
    renderizarFolio();

    // 4. Lógica do modal (ao clicar no cartão, ignorando botão)
    const modal = document.getElementById('modalLivro');
    const fecharModal = document.getElementById('fecharFolha');
    const imagemPrincipal = document.getElementById('imagemPrincipalModal');
    const miniaturasWrapper = document.getElementById('miniaturasWrapper');
    const enviarModal = document.getElementById('enviarModalBtn');

    let imagensModal = [];
    let indiceAtual = 0;

    function abrirModalComImagens(imagens, indiceInicial = 0) {
      if (!imagens.length) return;
      imagensModal = imagens;
      indiceAtual = indiceInicial;

      imagemPrincipal.src = imagensModal[indiceAtual];

      // miniaturas
      miniaturasWrapper.innerHTML = '';
      imagensModal.forEach((src, i) => {
        const thumb = document.createElement('img');
        thumb.src = src;
        thumb.classList.add('mini-bolsa');
        if (i === indiceAtual) thumb.classList.add('ativa');
        thumb.addEventListener('click', (e) => {
          e.stopPropagation();
          indiceAtual = i;
          imagemPrincipal.src = imagensModal[indiceAtual];
          document.querySelectorAll('.mini-bolsa').forEach(t => t.classList.remove('ativa'));
          thumb.classList.add('ativa');
        });
        miniaturasWrapper.appendChild(thumb);
      });

      modal.style.display = 'flex';
    }

    // clique no cartão (fora do botão)
    folio.addEventListener('click', (e) => {
      const cartao = e.target.closest('.cartao-bolsa');
      if (!cartao) return;
      if (e.target.closest('.botao-cobicar')) return; // botão é tratado separado

      const idx = cartao.dataset.bolsaIndex;
      if (idx === undefined) return;
      const grupo = bolsas[parseInt(idx)];
      if (grupo) abrirModalComImagens(grupo, 0);
    });

    // botão COBIÇAR (envia primeira imagem direto)
    folio.addEventListener('click', (e) => {
      const botao = e.target.closest('.botao-cobicar');
      if (!botao) return;
      e.stopPropagation();
      const idx = botao.dataset.bolsaIndex;
      if (idx === undefined) return;
      const grupo = bolsas[parseInt(idx)];
      if (!grupo || !grupo.length) return;
      const fotoParaEnviar = grupo[0]; // primeira imagem
      const msg = `Olá Dôra! Abri seu caderno de afeto e me apaixonei por esta bolsa: ${fotoParaEnviar}`;
      window.open(`https://wa.me/559292055895?text=${encodeURIComponent(msg)}`, '_blank');
    });

    // botão do modal: envia a imagem atual
    enviarModal.addEventListener('click', () => {
      if (imagensModal.length && imagemPrincipal.src) {
        const msg = `Olá Dôra! Estou folheando seu caderno e quero esta: ${imagemPrincipal.src}`;
        window.open(`https://wa.me/559292055895?text=${encodeURIComponent(msg)}`, '_blank');
      }
    });

    fecharModal.addEventListener('click', () => { modal.style.display = 'none'; });
    window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

    // Caso queira varrer imagens reais (já faz pelo loop)
    // Altere TOTAL_IMAGENS para o número correto.
  })();
</script>

<!-- Instrução: altere TOTAL_IMAGENS para a quantidade de arquivos 001.jpg até XXX.jpg na pasta imagens -->
</body>
</html>
