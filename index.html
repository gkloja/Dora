    "http://streaming13.hstbr.net:8280/live"
  ];

  function attempt(index) {
    if (index >= urls.length) {
      radioTooltip.textContent = 'Não foi possível conectar';
      setTimeout(() => {
        radioTooltip.textContent = 'Ouvir Rádio';
      }, 2000);
      return;
    }

    radioPlayer.src = urls[index];
    radioPlayer.load();
    
    // Delay de 1 segundo para carregar o buffer
    setTimeout(() => {
      radioPlayer.play()
        .then(() => {
          isPlaying = true;
          playPauseIcon.className = 'fas fa-pause';
          radioTooltip.textContent = 'Pausar Rádio';
          radioBtn.classList.add('playing');
          radioNowPlaying.classList.add('show');
          retryCount = 0;
        })
        .catch(() => {
          attempt(index + 1);
        });
    }, 1000);
  }

  attempt(0);
}

});
