<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Dôra Atelier · coleção nômade · Manaus</title>

  <meta name="keywords" content="bolsas artesanais Manaus, bordados à mão, acessórios amazônicos, Dôra Atelier">
  <meta property="og:title" content="Dôra Atelier · bolsas e bordados">
  <meta property="og:image" content="https://atelierdora.onrender.com/file_00000000b2f4720e96c2df540dc5d06a.png">
  <!-- Fontes e ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --preto-fundo: #0f0e0c;
      --couro: #2c2420;
      --terracota: #9d6b4b;
      --areia: #e5d7cc;
      --linho: #f4ede5;
      --gelo: #faf7f2;
      --dourado: #c1a184;
      --whatsapp: #25D366;
      --font-titulo: 'Playfair Display', serif;
      --font-corpo: 'Outfit', sans-serif;
    }

    body {
      background-color: var(--gelo);
      color: var(--couro);
      font-family: var(--font-corpo);
      font-weight: 300;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* ===== EFEITO DE ENTRADA ===== */
    .overlay-entrada {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--couro);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1.5s ease forwards 1.5s;
      pointer-events: none;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 40px;
    }

    @media (max-width: 768px) {
      .container { padding: 0 24px; }
    }

    /* ===== HEADER CINEMÁTICO ===== */
    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 40%, rgba(157,107,75,0.1) 0%, transparent 60%);
      pointer-events: none;
    }

    .logo-selo {
      max-width: 420px;
      width: 85%;
      margin-bottom: 30px;
      filter: drop-shadow(0 20px 30px rgba(44,36,32,0.15));
      position: relative;
      z-index: 2;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hero h1 {
      font-family: var(--font-titulo);
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 400;
      font-style: italic;
      color: var(--couro);
      line-height: 0.9;
      letter-spacing: -0.02em;
      position: relative;
      z-index: 2;
    }

    .hero h1 span {
      display: block;
      font-family: var(--font-corpo);
      font-size: clamp(1rem, 3vw, 1.4rem);
      font-weight: 200;
      letter-spacing: 12px;
      text-transform: uppercase;
      color: var(--terracota);
      margin-top: 20px;
    }

    .hero-local {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      color: var(--terracota);
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 6px;
      font-size: 0.9rem;
    }

    .hero-local::before,
    .hero-local::after {
      content: '';
      width: 60px;
      height: 1px;
      background: var(--terracota);
      opacity: 0.3;
    }

    /* ===== PLAYER DE RÁDIO FLUTUANTE ===== */
    .radio-player {
      position: fixed;
      bottom: 100px;
      right: 24px;
      z-index: 1000;
      background: white;
      backdrop-filter: blur(10px);
      border-radius: 60px;
      padding: 8px;
      box-shadow: 0 25px 40px -15px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      transition: all 0.3s;
    }

    .radio-player:hover {
      transform: scale(1.02);
      box-shadow: 0 30px 50px -15px rgba(0,0,0,0.3);
    }

    .radio-content {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-right: 20px;
    }

    .radio-logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
    }

    .radio-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .radio-info {
      display: flex;
      flex-direction: column;
    }

    .radio-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--couro);
    }

    .radio-slogan {
      font-size: 0.75rem;
      color: var(--terracota);
    }

    .radio-play {
      background: var(--terracota);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }

    .radio-play:hover {
      background: var(--couro);
      transform: scale(1.05);
    }

    .radio-play i {
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .radio-player {
        bottom: 90px;
        right: 16px;
        left: 16px;
        width: auto;
        border-radius: 50px;
      }
      
      .radio-content {
        padding-right: 12px;
      }
    }

    /* ===== FILTROS ===== */
    .filtros {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0 30px;
      margin-top: 20px;
      border-top: 1px solid var(--areia);
      border-bottom: 1px solid var(--areia);
    }

    @media (max-width: 600px) {
      .filtros {
        flex-direction: column;
        align-items: stretch;
        gap: 20px;
      }
    }

    .contador {
      font-size: 1rem;
      background: white;
      padding: 10px 24px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.03);
      border: 1px solid var(--areia);
    }

    .contador strong {
      font-weight: 600;
      color: var(--terracota);
    }

    .botoes-ordem {
      display: flex;
      gap: 12px;
    }

    .btn-ordem {
      background: white;
      border: 1px solid var(--areia);
      padding: 10px 28px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 400;
      color: var(--couro);
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-corpo);
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.02);
    }

    .btn-ordem:hover {
      border-color: var(--terracota);
      color: var(--terracota);
    }

    .btn-ordem.ativo {
      background: var(--couro);
      border-color: var(--couro);
      color: white;
    }

    /* ===== GRID CRIATIVO ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 50px 30px;
      margin: 70px 0 120px;
    }

    .card {
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1);
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .moldura {
      position: relative;
      aspect-ratio: 4/5;
      background: var(--areia);
      overflow: hidden;
      border-radius: 24px;
      box-shadow: 0 30px 40px -20px rgba(44,36,32,0.2);
    }

    .moldura::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, transparent 60%, rgba(0,0,0,0.1));
      pointer-events: none;
    }

    .moldura img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 1s;
    }

    .card:hover .moldura img {
      transform: scale(1.05);
    }

    .badge {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      backdrop-filter: blur(5px);
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--couro);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 2;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .info-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding: 0 8px;
    }

    .ref {
      font-size: 0.9rem;
      font-weight: 300;
      color: var(--terracota);
      letter-spacing: 2px;
    }

    .icone {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--terracota);
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: 0.2s;
    }

    .card:hover .icone {
      background: var(--terracota);
      color: white;
    }

    /* ===== MODAL CONCEITUAL ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15,14,12,0.95);
      backdrop-filter: blur(15px);
      z-index: 3000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      max-width: 1200px;
      width: 100%;
      max-height: 90vh;
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      animation: modalIn 0.4s;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .modal-fechar {
      position: absolute;
      top: 20px;
      right: 24px;
      font-size: 3rem;
      color: var(--terracota);
      cursor: pointer;
      z-index: 10;
      background: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .modal-fechar:hover {
      transform: rotate(90deg);
      color: var(--couro);
    }

    .modal-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      height: 100%;
    }

    @media (max-width: 700px) {
      .modal-grid {
        grid-template-columns: 1fr;
        overflow-y: auto;
      }
    }

    .modal-imagem {
      background: var(--linho);
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-imagem img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-height: 70vh;
    }

    .modal-info {
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
    }

    .modal-codigo {
      font-size: 0.9rem;
      color: var(--terracota);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 16px;
    }

    .modal-titulo {
      font-family: var(--font-titulo);
      font-size: 2.2rem;
      font-weight: 400;
      font-style: italic;
      margin-bottom: 24px;
      color: var(--couro);
    }

    .modal-descricao {
      color: #6b5b4f;
      margin-bottom: 40px;
      line-height: 1.8;
      font-weight: 300;
    }

    .modal-botao {
      background: var(--whatsapp);
      color: white;
      border: none;
      padding: 20px 32px;
      border-radius: 60px;
      font-size: 1.2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modal-botao:hover {
      background: #20b859;
      transform: scale(1.02);
    }

    /* ===== WHATSAPP FIXO ===== */
    .whatsapp-float {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 2000;
    }

    .whatsapp-float a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      background: var(--whatsapp);
      color: white;
      border-radius: 50%;
      font-size: 2.4rem;
      box-shadow: 0 15px 30px rgba(37, 211, 102, 0.3);
      transition: 0.2s;
      text-decoration: none;
      border: 2px solid white;
    }

    .whatsapp-float a:hover {
      transform: scale(1.1);
      background: #20b859;
    }

    @media (max-width: 600px) {
      .whatsapp-float a {
        width: 56px;
        height: 56px;
        font-size: 2rem;
      }
    }

    /* ===== RODAPÉ ===== */
    .footer {
      padding: 60px 0 40px;
      text-align: center;
      border-top: 1px solid var(--areia);
      color: var(--terracota);
    }

    .footer a {
      color: var(--couro);
      text-decoration: none;
      border-bottom: 1px solid var(--dourado);
    }
  </style>
</head>
<body>

      <div class="hero-local">MANAUS · AMAZONAS</div>

  <!-- WHATSAPP FIXO -->
  <div class="whatsapp-float">

      <i class="fab fa-whatsapp"></i>
    </a>
  </div>

  <script>
    (function() {
      // CONFIGURAÇÃO
      const TOTAL_IMAGENS = 114;
      
      // Descrições genéricas que funcionam para qualquer bolsa
      const descricoes = [
        "Peça artesanal com acabamento manual e design exclusivo.",
        "Bolsa confeccionada artesanalmente com técnicas tradicionais.",
        "Artesanato puro: cada detalhe é feito à mão em Manaus.",
        "Design autoral que une tradição amazônica e contemporaneidade.",
        "Peça única com personalidade e acabamento primoroso.",
        "Artesania que transcende: bolsa feita inteiramente à mão.",
        "Exclusividade em cada ponto, em cada costura artesanal.",
        "A alma amazônica presente em cada curva e detalhe.",
        "Feita à mão com materiais selecionados e muito cuidado.",
        "Artesanato de luxo: peça única com assinatura Dôra Atelier.",
        "Bolsa artesanal com design atemporal e acabamento manual.",
        "Criação exclusiva que carrega a identidade amazônica.",
        "Técnicas manuais tradicionais aplicadas ao design contemporâneo.",
        "Peça de coleção: artesania pura em cada detalhe.",
        "O equilíbrio entre o rústico e o sofisticado, feito à mão."
      ];

      function gerarCatalogo() {
        const lista = [];
        for (let i = 1; i <= TOTAL_IMAGENS; i++) {
          const num = i.toString().padStart(3, '0');
          lista.push({
            id: i,
            src: `imagens/${num}.jpg`,
            descricao: descricoes[Math.floor(Math.random() * descricoes.length)],
            titulo: `Bolsa ${num} · edição limitada`
          });
        }
        return lista;
      }

      const catalogoCompleto = gerarCatalogo();
      let catalogoAtual = [...catalogoCompleto];
      let fotoAtual = '';

      // elementos
      const grid = document.getElementById('grid');
      const contador = document.getElementById('contador');
      const btnNormal = document.getElementById('ordemNormal');
      const btnAleatorio = document.getElementById('ordemAleatoria');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalCodigo = document.getElementById('modalCodigo');
      const modalTitulo = document.getElementById('modalTitulo');
      const modalDescricao = document.getElementById('modalDescricao');
      const botaoModal = document.getElementById('botaoWhatsappModal');
      const fecharModal = document.getElementById('fecharModal');

      // RÁDIO
      const radioPlay = document.getElementById('radioPlay');
      const radioIcon = document.getElementById('radioIcon');
      let audio = new Audio('http://1.stmip.net:8010/');
      audio.preload = 'none';
      let isPlaying = false;

      radioPlay.addEventListener('click', () => {
        if (isPlaying) {
          audio.pause();
          radioIcon.className = 'fas fa-play';
        } else {
          audio.play().catch(e => console.log('Erro ao reproduzir rádio:', e));
          radioIcon.className = 'fas fa-pause';
        }
        isPlaying = !isPlaying;
      });

      function atualizarContador() {
        contador.textContent = catalogoAtual.length;
      }

      function renderizarGrid() {
        let html = '';
        catalogoAtual.forEach((bolsa, index) => {
          html += `
            <div class="card" data-id="${bolsa.id}" data-src="${bolsa.src}" data-desc="${bolsa.descricao}" data-titulo="${bolsa.titulo}">
              <div class="moldura">
                <img src="${bolsa.src}" alt="${bolsa.titulo}" loading="lazy">
                <div class="badge">peça exclusiva</div>
              </div>
              <div class="info-card">
                <span class="ref">DÔRA ${(index+1).toString().padStart(2,'0')}</span>
                <span class="icone"><i class="far fa-heart"></i></span>
              </div>
            </div>
          `;
        });
        grid.innerHTML = html;
        atualizarContador();
      }

      function ordenarNormal() {
        catalogoAtual = [...catalogoCompleto].sort((a,b) => a.id - b.id);
        btnNormal.classList.add('ativo');
        btnAleatorio.classList.remove('ativo');
        renderizarGrid();
      }

      function ordenarAleatorio() {
        const copia = [...catalogoCompleto];
        for (let i = copia.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [copia[i], copia[j]] = [copia[j], copia[i]];
        }
        catalogoAtual = copia;
        btnAleatorio.classList.add('ativo');
        btnNormal.classList.remove('ativo');
        renderizarGrid();
      }

      btnNormal.addEventListener('click', ordenarNormal);
      btnAleatorio.addEventListener('click', ordenarAleatorio);
      ordenarNormal();

      // MODAL
      grid.addEventListener('click', (e) => {
        const card = e.target.closest('.card');
        if (!card) return;

        const src = card.dataset.src;
        const desc = card.dataset.desc;
        const titulo = card.dataset.titulo;
        const id = card.dataset.id;

        if (src) {
          fotoAtual = src;
          modalImg.src = src;
          modalTitulo.textContent = titulo;
          modalDescricao.textContent = desc;
          modalCodigo.textContent = `DÔRA ${id.padStart(3,'0')} · EDIÇÃO LIMITADA`;
          modal.style.display = 'flex';
        }
      });

      botaoModal.addEventListener('click', () => {
        if (fotoAtual) {
          const msg = `Olá Dôra! Me interessei por esta peça (${fotoAtual}) da sua coleção nômade. Gostaria de mais informações.`;
          window.open(`https://wa.me/559292055895?text=${encodeURIComponent(msg)}`, '_blank');
        }
      });

      fecharModal.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      window.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
      });

    })();
  </script>
</body>
</html>
